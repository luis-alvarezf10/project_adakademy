{% extends 'layouts/_base.html' %}

{% block title %}Editar Evaluación - Think It{% endblock %}

{% block page_title %}Editar Evaluación{% endblock %}

{% block dashboard_content %}
<div class="bg-white rounded-xl card-shadow fade-in">
    <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-semibold text-gray-800">
            <i class="fas fa-edit mr-2 text-blue-600"></i>Editar Evaluación
        </h3>
    </div>
    
    <div class="p-6">
        <form method="post" action="{% url 'update_evaluation' evaluation.id %}" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Materia</label>
                <select name="course_id" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == evaluation.course.id %}selected{% endif %}>
                        {{ course.name_course }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                <select name="type" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="Examen" {% if evaluation.type == 'Examen' %}selected{% endif %}>Examen</option>
                    <option value="Quiz" {% if evaluation.type == 'Quiz' %}selected{% endif %}>Quiz</option>
                    <option value="Tarea" {% if evaluation.type == 'Tarea' %}selected{% endif %}>Tarea</option>
                    <option value="Proyecto" {% if evaluation.type == 'Proyecto' %}selected{% endif %}>Proyecto</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tema</label>
                <input type="text" name="subject" value="{{ evaluation.subject }}" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                <input type="datetime-local" name="date" value="{{ evaluation.date|date:'Y-m-d\TH:i' }}" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="md:col-span-2 flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Actualizar
                </button>
                <a href="{% url 'manage_evaluations' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
